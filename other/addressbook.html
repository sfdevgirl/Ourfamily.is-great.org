<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
<head>
	<title>Secure Area</title>
	<link rel="stylesheet" type="text/css" href="css/basic_2.css" />
</head>

<body>

<h3>Please Fill Out Your Information</h3>

<form method="post" action="addressbook.php">

	<p>
	First Name:<br />
	<input type="text" name="firstname" size="30">
	</p>

	<p>
	Last Name:<br/>
	<input type="text" name="lastname" size="30">
	</p>

	<p>
	Billing Address:<br/>
	<textarea name ="address" rows="7" cols="50">
	</textarea>
	</p>

	<p>
	Phone Number:<br/>
	<input type="text" name="number" size="30">
	<input type="radio" name="ptype" value="cell" checked="checked"> Cell
	<input type="radio" name="ptype" value="home"> Home
	<input type="radio" name="ptype" value="work"> Work
	</p>

	<p>
	Credit Card Number<br/>
	<input type="text" name="card" size="30">
	<input type="radio" name="ctype" value="master"> Mastercard
	<input type="radio" name="ctype" value="visa"> Visa
	<input type="radio" name="ctype" value="amex"> American Express
	<br/>
	Exp. date (month/year)
	<input type="text" name="exp" size="30">
	CVV
	<input type="text" name="cvv" size="30">
	<br/>
	</p>



	<p>
	<input type="submit" value="Submit Information">
	</p>

</form>

</body>
</html>
